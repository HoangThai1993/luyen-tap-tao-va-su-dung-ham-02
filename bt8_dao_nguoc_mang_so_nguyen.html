<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dao nguoc mang so nguyen</title>
    <script>
        var numbX = parseInt(prompt("nhap do dai mang : "));
        var arrayX = new Array(numbX);
        for (var i = 0; i < numbX ; i++) {
            arrayX[i] = prompt("nhap gia tri thu" + (i + 1));
        }
        // nhap mang bat ky
        arrayX.reverse();
        alert(arrayX);
    </script>
</head>
