<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh binh phuong 1 so</title>
    <script>
        function square(numb) {
            var result = numb * numb;
            return result;
        }
        //ham tinh binh phuong 1 so
    </script>
</head>
<body>
    <script>
        var squareX = parseInt(prompt("nhap so can tinh binh phuong: "));
        var resultX = square(squareX);
        document.write(" binh phuong cua " + squareX + " la: " + resultX);
        //  su dung ham
    </script>
</body>
</html>
